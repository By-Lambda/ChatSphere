<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
    <!-- Registration Card -->
    <div class="card p-4 shadow-sm register-card">
        <h2 class="text-center mb-4 text-nowrap">Sign Up</h2>
        <form method="POST">
            <!-- Username Input -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <!-- Password Input with Toggle Visibility -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control password-input" id="password" name="password" required>
                    <span class="input-group-text password-toggle-icon">
                        <i class="bi bi-eye-slash"></i>
                    </span>
                </div>
            </div>
            <!-- Confirm Password Input with Toggle Visibility -->
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <div class="input-group">
                    <input type="password" class="form-control password-input" id="confirm_password" name="confirm_password" required>
                    <span class="input-group-text password-toggle-icon">
                        <i class="bi bi-eye-slash"></i>
                    </span>
                </div>
            </div>
            <!-- Error Message Display -->
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error | safe }}
                </div>
            {% endif %}
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <!-- Link to Login Page -->
        <p class="text-center mt-3 text-nowrap">
            Already have an account? <a href="{{ url_for('login') }}">Sign in</a>
        </p>
    </div>
    <!-- Load JavaScript with defer for better performance -->
    <script defer src="../static/js/main.js"></script>
</body>
</html>
